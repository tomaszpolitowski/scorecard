<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

     <link rel="stylesheet" href="CSS/style.css"/>

</head>
<body>

<div class="main">

    <section class="signup">
        <img src="images\signup-bg.jpg" width="5" height="5">
        <div class="container">
            <div class="signup-content">
                <form th:action="@{/add-newUser}" th:object="${newUser}" method="post">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{firstName}" placeholder="Your First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{lastName}" placeholder="Your Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{username}" placeholder="User Name"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" th:field="*{password}" placeholder="Password"/>
                    </div>
                                        <!--<div class="form-group">-->
                        <!--<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
                        <!--<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
                    <!--</div>-->
                    <div class="form-group">
                        <input type="submit"  class="form-submit" value="Sign up"/>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
